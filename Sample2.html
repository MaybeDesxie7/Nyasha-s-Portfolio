<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f5f5f5; }
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px; background: #222; color: white;
        }
        nav ul {
            list-style: none; display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none; color: white;
        }
        .search-box {
            padding: 5px 10px; border: none;
        }
        .hero {
            background: url('images/mostafa-meraji-X0yKdR_F9rM-unsplash.jpg') no-repeat center center/cover;
            height: 100vh; display: flex; align-items: center;
            justify-content: center; color: white;
            text-align: center; font-size: 2rem;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .products {
            display: flex; justify-content: space-around;
            padding: 50px; background: white;
        }
        .product {
            border: 1px solid #ddd; padding: 20px; text-align: center;
            background: #fff; border-radius: 5px;
        }
        .add-to-cart {
            margin-top: 10px; padding: 10px; background: limegreen;
            border: none; color: white; cursor: pointer;
        }
        .brands { text-align: center; padding: 50px; }
        .footer {
            background: #222; color: white; text-align: center;
            padding: 20px; margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">My Website</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Shop</a></li>
                <li><a href="index.html">About</a></li>
                <li><a href="index.html">Contact</a></li>
                <li><a href="index.html">Cart</a></li>
            </ul>
        </nav>
        <input type="text" class="search-box" placeholder="Search products...">
    </header>
    <section class="hero">
        <h1>Welcome to Our Store</h1>
        <p>Find the best products at the best prices!</p>
    </section>
    <section class="products">
        <div class="product">
            <img src="images/alex-lvrs-mTw_GePuRUE-unsplash.jpg" alt="Product 1" width="150">
            <p>Product 1</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/reuben-mansell-nwOip8AOZz0-unsplash.jpg" alt="Product 2" width="150">
            <p>Product 2</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>
    <section class="brands">
        <h2>Our Partners</h2>
        <img src="images/LOGO.png" alt="Brand 1" width="100">
        <img src="images/LOGO.png" alt="Brand 2" width="100">
    </section>
    <footer class="footer">
        <p>About Us: We provide top-notch solutions.</p>
        <p>Contact: nyashadesire07@gmail.com | Address: Bulawayo, Zimbabwe</p>
    </footer>
</body>
</html>
